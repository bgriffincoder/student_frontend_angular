<ol class="breadcrumb">
    <li><a routerLink="/home">Home</a></li>
    <li><a routerLink="/Assignment">Assignments</a></li>
    <li class="active">Manage Assignment</li>
  </ol>
  
  <br/>
  
  <a class="btn btn-primary" routerLink="/assignment">Return to Assignments</a>
  
  <h1>Manage Assignments</h1>
  
  <app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>
  
  <form novalidate (ngSubmit)="saveAssignment(assignmentForm)"  #assignmentForm="ngForm" class="form-horizontal">
  <input [ngModel]="assignmentData?.assignment_id" ngModel #assignment_id="ngModel" type="hidden" name="assignment_id">
  <div class="form-group">
    <label for="sat" class="col-sm-2 control-label">Student ID</label>
    <div class="col-sm-10">
      <input required minlength="1" type="number" [ngModel]="assignmentData?.student_id" ngModel #student_id="ngModel" type="text" class="form-control" id="student_id" name="student_id" placeholder="enter student id">
      <span *ngIf="formErrors.student_id" class="text-danger">
        {{ formErrors.student_id}}
      </span>
    </div>
  </div>
  <div class="form-group">
    <label for="sat" class="col-sm-2 control-label">Assignment #</label>
    <div class="col-sm-10">
      <input required minlength="1" type="number" [ngModel]="assignmentData?.assignment_nbr" ngModel #assignment_nbr="ngModel" type="text" class="form-control" id="assignment_nbr" name="assignment_nbr" placeholder="enter assignment #">
      <span *ngIf="formErrors.assignment_nbr" class="text-danger">
        {{ formErrors.assignment_nbr}}
      </span>
    </div>
  </div>
  <div class="form-group">
    <label for="sat" class="col-sm-2 control-label">Grade ID</label>
    <div class="col-sm-10">
      <input pattern="([1-6])" type="number" [ngModel]="assignmentData?.grade_id" ngModel #grade_id="ngModel" type="text" class="form-control" id="grade_id" name="grade_id" placeholder="enter grade id">
      <span *ngIf="formErrors.grade_id" class="text-danger">
        {{ formErrors.grade_id}}
      </span>
    </div>
  </div>
  <div class="form-group">
    <label for="sat" class="col-sm-2 control-label">Class ID</label>
    <div class="col-sm-10">
      <input pattern="([1-6])" type="number" [ngModel]="assignmentData?.class_id" ngModel #class_id="ngModel" type="text" class="form-control" id="class_id" name="class_id" placeholder="enter class id">
      <span *ngIf="formErrors.class_id" class="text-danger">
        {{ formErrors.class_id}}
      </span>
    </div>
  </div>
   <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button [disabled]="!assignmentForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
  </form>

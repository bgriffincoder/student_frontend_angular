<ol class="breadcrumb">
    <li><a routerLink="/home">Home</a></li>
    <li><a routerLink="/instructor">Instructors</a></li>
    <li class="active">Manage Instructor</li>
  </ol>
  
  <br/>
  
  <a class="btn btn-primary" routerLink="/instructor">Return to Instructors</a>
  
  <h1>Manage Instructors</h1>
  
  <app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>
  
  <form novalidate (ngSubmit)="saveInstructor(instructorForm)"  #instructorForm="ngForm" class="form-horizontal">
  <input [ngModel]="instructorData?.instructor_id" ngModel #instructor_id="ngModel" type="hidden" name="instructor_id">
  <div class="form-group">
    <label for="sat" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
      <input [ngModel]="instructorData?.first_name" ngModel #first_name="ngModel" type="text" class="form-control" id="first_name" name="first_name" placeholder="enter instructor first name">
    </div>
  </div>
  <div class="form-group">
      <label for="sat" class="col-sm-2 control-label">Last Name</label>
      <div class="col-sm-10">
        <input [ngModel]="instructorData?.last_name" ngModel #last_name="ngModel" type="text" class="form-control" id="last_name" name="last_name" placeholder="enter instructor last name">
      </div>
    </div>
    <div class="form-group">
        <label for="sat" class="col-sm-2 control-label">Major ID</label>
        <div class="col-sm-10">
          <input [ngModel]="instructorData?.major_id" ngModel #major_id="ngModel" type="text" class="form-control" id="major_id" name="major_id" placeholder="enter major id">
        </div>
      </div>
      <div class="form-group">
          <label for="sat" class="col-sm-2 control-label">Years of Experience</label>
          <div class="col-sm-10">
            <input [ngModel]="instructorData?.years_of_expierience" ngModel #years_of_expierience="ngModel" type="text" class="form-control" id="years_of_expierience" name="years_of_expierience" placeholder="enter years of experience">
          </div>
        </div>
        <div class="form-group">
            <label for="sat" class="col-sm-2 control-label">Tenured</label>
            <div class="col-sm-10">
              <input [ngModel]="instructorData?.tenured" ngModel #tenured="ngModel" type="text" class="form-control" id="tenured" name="tenured" placeholder="enter tenure">
            </div>
          </div>
 
   <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
  </form>

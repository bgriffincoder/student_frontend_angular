<ol class="breadcrumb">
    <li><a routerLink="/home">Home</a></li>
    <li><a routerLink="/class">Classes</a></li>
    <li class="active">Manage Class</li>
  </ol>
  
  <br/>
  
  <a class="btn btn-primary" routerLink="/class">Return to Classes</a>
  
  <h1>Manage Classes</h1>
  
  <app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>
  
  <form novalidate (ngSubmit)="saveClass(classForm)"  #classForm="ngForm" class="form-horizontal">
  <input [ngModel]="classData?.class_id" ngModel #class_id="ngModel" type="hidden" name="class_id">
  <div class="form-group">
    <label for="sat" class="col-sm-2 control-label">Subject</label>
    <div class="col-sm-10">
      <input required [ngModel]="classData?.subject" ngModel #subject="ngModel" type="text" class="form-control" id="subject" name="subject" placeholder="Subject Name">
      <div class="alert alert-danger" *ngIf="subject.touched && !subject.valid">
        <div *ngIf="subject.errors.required">Subject name is required.</div>
      </div>
    </div>
  </div>
  <div class="form-group">
      <label for="sat" class="col-sm-2 control-label">Course</label>
      <div class="col-sm-10">
        <input required minlength="4" [ngModel]="classData?.course" ngModel #course="ngModel" type="text" class="form-control" id="course" name="course" placeholder="Course #">
        <div class="alert alert-danger" *ngIf="course.touched && !course.valid">
          <div *ngIf="course.errors.required">Course # is required.</div>
          <div *ngIf="course.errors.minlength">Course # should be minimum {{ course.errors.minlength.requiredLength }} characters.</div>
        </div>
      </div>
    </div>
   <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button [disabled]="!classForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
  </form>

<ol class="breadcrumb">
    <li><a routerLink="/home">Home</a></li>
    <li><a routerLink="/class">Classes</a></li>
    <li class="active">Manage Class</li>
  </ol>
  
  <br/>
  
  <a class="btn btn-primary" routerLink="/class">Return to Classes</a>
  
  <h1>Manage Classes</h1>
  
  <app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>
  
  <form novalidate (ngSubmit)="saveClass(classForm)"  #classForm="ngForm" class="form-horizontal">
  <input [ngModel]="classData?.class_id" ngModel #class_id="ngModel" type="hidden" name="class_id">
  <div class="form-group">
    <label for="sat" class="col-sm-2 control-label">Subject</label>
    <div class="col-sm-10">
      <input [ngModel]="classData?.subject" ngModel #class="ngModel" type="text" class="form-control" id="subject" name="subject" placeholder="Subject Name">
    </div>
  </div>
  <div class="form-group">
      <label for="sat" class="col-sm-2 control-label">Course</label>
      <div class="col-sm-10">
        <input [ngModel]="classData?.course" ngModel #class="ngModel" type="text" class="form-control" id="course" name="course" placeholder="Course #">
      </div>
    </div>
   <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
  </form>

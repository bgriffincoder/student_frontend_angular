<ol class="breadcrumb">
    <li><a routerLink="/home">Home</a></li>
    <li><a routerLink="/major">Major Classes</a></li>
    <li class="active">Manage Major Classes</li>
  </ol>
  
  <br/>
  
  <a class="btn btn-primary" routerLink="/major-class">Return to Major Classes</a>
  
  <h1>Manage Major Classes</h1>
  
  <app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>
  
  <form novalidate (ngSubmit)="saveClassMajor(majorClassForm)"  #majorClassForm="ngForm" class="form-horizontal">
  <input [ngModel]="majorClassData?.major_class_id" ngModel #major_class_id="ngModel" type="hidden" name="major_class_id">
  <div class="form-group">
    <label for="sat" class="col-sm-2 control-label">Major ID</label>
    <div class="col-sm-10">
      <input required pattern="([1-7])" [ngModel]="majorData?.major_id" ngModel #major_id="ngModel" type="text" class="form-control" id="major_id" name="major_id" placeholder="enter major id">
      <div class="alert alert-danger" *ngIf="major_id.touched && !major_id.valid">
        <div *ngIf="major_id.errors.required">Major ID is required.</div>
        <div *ngIf="major_id.errors.pattern">The Major ID needs to be between 1 and 7.</div>
      </div>
    </div>
  </div>
  <div class="form-group">
      <label for="sat" class="col-sm-2 control-label">Class ID</label>
      <div class="col-sm-10">
        <input required pattern="([1-100])" [ngModel]="majorData?.class_id" ngModel #class_id="ngModel" type="text" class="form-control" id="class_id" name="class_id" placeholder="enter class id">
        <div class="alert alert-danger" *ngIf="class_id.touched && !class_id.valid">
          <div *ngIf="class_id.errors.required">Class ID is required.</div>
          <div *ngIf="class_id.errors.pattern">The Class ID needs to be between 1 and 100.</div>
        </div>
      </div>
    </div>

   <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button [disabled]="!majorClassForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
  </form>

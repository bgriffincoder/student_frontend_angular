<a class="btn btn-primary" routerLink="/major">Return to Majors</a>

<h1>Manage Majors</h1>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<form novalidate (ngSubmit)="saveMajor(majorForm)"  #majorForm="ngForm" class="form-horizontal">
<input [ngModel]="majorData?.major_id" ngModel #major_id="ngModel" type="hidden" name="major_id">
<div class="form-group">
  <label for="sat" class="col-sm-2 control-label">Major</label>
  <div class="col-sm-10">
    <input [ngModel]="majorData?.major" ngModel #major="ngModel" type="text" class="form-control" id="major" name="major" placeholder="Major Name">
  </div>
</div>
<div class="form-group">
  <label for="sat" class="col-sm-2 control-label">SAT Score</label>
  <div class="col-sm-10">
    <input [ngModel]="majorData?.sat" ngModel #sat="ngModel" type="text" class="form-control" id="sat" name="sat" placeholder="1400">
  </div>
</div>

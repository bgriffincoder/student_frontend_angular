<ol class="breadcrumb">
  <li><a routerLink="/home">Home</a></li>
  <li><a routerLink="/major">Majors</a></li>
  <li class="active">Manage Major</li>
</ol>

<br/>

<a class="btn btn-primary" routerLink="/major">Return to Majors</a>

<h1>Manage Majors</h1>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<form novalidate (ngSubmit)="saveMajor(majorForm)"  #majorForm="ngForm" class="form-horizontal">
<input [ngModel]="majorData?.major_id" ngModel #major_id="ngModel" type="hidden" name="major_id">
<div class="form-group">
  <label for="sat" class="col-sm-2 control-label">Major</label>
  <div class="col-sm-10">
    <input required [ngModel]="majorData?.major" ngModel #major="ngModel" type="text" class="form-control" id="major" name="major" placeholder="Major Name">
    <div class="alert alert-danger" *ngIf="major.touched && !major.valid">
      <div *ngIf="major.errors.required">Major name is required.</div>
    </div>
  </div>
</div>
<div class="form-group">
  <label for="sat" class="col-sm-2 control-label">SAT Score</label>
  <div class="col-sm-10">
    <input required pattern="([1-2600])" [ngModel]="majorData?.sat" ngModel #sat="ngModel" type="text" class="form-control" id="sat" name="sat" placeholder="1400">
    <div class="alert alert-danger" *ngIf="sat.touched && !sat.valid">
      <div *ngIf="sat.errors.required">SAT is required.</div>
      <div *ngIf="sat.errors.pattern">SAT score should be between 1 and 2600.</div>     
    </div>
  </div>
</div>
 <div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <button [disabled]="!majorForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>
</form>

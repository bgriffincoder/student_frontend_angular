<ol class="breadcrumb">
    <li><a routerLink="/home">Home</a></li>
    <li><a routerLink="/student-class">Student Classes</a></li>
    <li class="active">Manage Student Classes</li>
  </ol>
  
  <br/>
  
  <a class="btn btn-primary" routerLink="/student-class">Return to Student Classes</a>
  
  <h1>Manage Student Classes</h1>
  
  <app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>
  
  <form novalidate (ngSubmit)="saveStudentClass(studentClassForm)"  #studentClassForm="ngForm" class="form-horizontal">
  <input [ngModel]="studentClassData?.student_class_id" ngModel #student_class_id="ngModel" type="hidden" name="student_class_id">
  <div class="form-group">
    <label for="sat" class="col-sm-2 control-label">Student ID</label>
    <div class="col-sm-10">
      <input [ngModel]="studentClassData?.student_id" ngModel #student_id="ngModel" type="text" class="form-control" id="student_id" name="student_id" placeholder="enter student id">
    </div>
  </div>
  <div class="form-group">
      <label for="sat" class="col-sm-2 control-label">Class ID</label>
      <div class="col-sm-10">
        <input [ngModel]="studentClassData?.class_id" ngModel #class_id="ngModel" type="text" class="form-control" id="class_id" name="class_id" placeholder="enter class id">
      </div>
    </div>
   <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
  </form>
